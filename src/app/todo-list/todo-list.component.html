<div class="to-do-list">
  <h1>To-Do List</h1>
  <div class="to-do-list__input-group">
    <input type="text" [(ngModel)]="newTask" placeholder="Add a new task" aria-label="Task">
    <button (click)="addTask()">Add Task</button>
  </div>
  <div *ngIf="errorMessage" class="to-do-list__alert" role="alert">
    {{ errorMessage }}
  </div>
  <ul class="to-do-list__list-group">
    <li *ngFor="let task of tasks; let i = index" class="to-do-list__list-group-item">
      {{ task }}
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
